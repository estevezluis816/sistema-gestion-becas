<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCI</title>


    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css'%}">
</head>

<body>

    <div class="form-container-edificio blue2">

        <form id="formulario" class="row g-3 needs-validation" method="POST" action="">

            {% csrf_token %}
            <h1 class="display-3 encabezado-principal">Gestión de Becas UCI</h1>

            <hr>

            <div class="col-md-12 centro">
                <input name="username" type="text" class="form-control acceso" id="validationCustom01" placeholder="Usuario" required
                    maxlength="10">
            </div>

            <div class="col-md-12 centro">
                <input name="password" type="password" class="form-control acceso" id="validationCustom05" placeholder="Contraseña"
                    required>
            </div>


            <div class="boton-container">
                <button type="submit" class="btn btn-primary btn-lg botones">Acceder</button>
            </div>
        </form>


    </div>

    <script src="{% static 'script.js' %}"></script>

</body>

</html>
